#CMI lang 파일만 번역이기에 미흡한 부분이 있을수도있습니다.  디스코드 : 짱구#walletfairy

#깃헙이나 디스코드로 수정요청 줄수 찾아서 문의주면 수정해서 업로드 진행하겠습니다.

# 풀 컬러 코드 지원 및 일부 변수

# 변수는 어떤 라인에서는 작동하지 않지만 다른 라인에서는 작동한다는 점을 명심하세요 :)

# 지금 있는 그대로 유지하면 모든 것이 잘 될 것입니다 :)

# 일부 줄은 전역 변수를 설정할 수 있습니다. 영향을 받을 플레이어를 위해. 예를 들어 "/heal Zrips"는 Zrips의 데이터를 사용합니다.

# serverName: 서버 이름

# playerName: 대상 플레이어 이름

# playerDisplayName: 대상 플레이어 표시 이름

# lvl: 대상 플레이어 레벨

# exp: 대상 플레이어 총 경험치

# hp: 대상 플레이어 체력

# maxHp: 대상 플레이어 최대 체력

# hunger: 대상 플레이어 허기 수준

# gameMode: 대상 플레이어 게임 모드

# prefix: 대상 플레이어 접두사 (가능한 경우)

# suffix: 대상 플레이어 접미사 (가능한 경우)

# Sender는 콘솔이거나 명령을 실행하는 플레이어를 나타냅니다. 예를 들어, Zrips이 "/heal Zhax"를 실행하는 경우, Zrips의 데이터가 사용됩니다.

# senderName: 보내는 플레이어 이름

# senderDisplayName: 보내는 플레이어 표시 이름

# senderLvl: 보내는 플레이어 레벨

# senderExp: 보내는 플레이어 총 경험치

# senderHp: 보내는 플레이어 체력

# senderMaxHp: 보내는 플레이어 최대 체력

# senderHunger: 보내는 플레이어 허기 수준

# senderGameMode: 보내는 플레이어 게임 모드

# senderPrefix: 보내는 플레이어 접두사 (가능한 경우)

# senderSuffix: 보내는 플레이어 접미사 (가능한 경우)

# Source는 추가 정보를 위해 사용되는 플레이어입니다. 예를 들어, Zrips이 "/tp Zhax Zrips"를 실행하는 경우, Zhax의 데이터가 사용됩니다. 이는 대상 플레이어의 위치를 새로운 플레이어의 위치로 사용하기 위한 것입니다.

# sourceName: 출처 플레이어 이름

# sourceDisplayName: 출처 플레이어 표시 이름

# sourceLvl: 출처 플레이어 레벨

# sourceExp: 출처 플레이어 총 경험치

# sourceHp: 출처 플레이어 체력

# sourceMaxHp: 출처 플레이어 최대 체력

# sourceHunger: 출처 플레이어 허기 수준

# sourceGameMode: 출처 플레이어 게임 모드

# sourcePrefix: 출처 플레이어 접두사 (가능한 경우)

# sourceSuffix: 출처 플레이어 접미사 (가능한 경우)

# ***********************************************

# 일부 라인은 액션바, 타이틀, 서브타이틀 또는 JSON/클릭 가능한 메시지로 보낼 수 있는 옵션을 지원합니다.

# 라인이 !toast!로 시작하면 플레이어는 해당 변수 뒤에 정의된 종류와 아이콘을 사용하여 토스트 메시지(1.12 버전 이상에서만 사용 가능한 진척 메시지 팝업)를 받습니다. 예를 들어: !toast! -t:goal -icon:paper Hello world!

# 라인이 !actionbar!로 시작하면 플레이어는 해당 변수 이후에 정의된 액션바 메시지를 받습니다.

# 라인이 !actionbar:[초]로 시작하면 플레이어는 정의된 시간 동안 액션바 메시지를 받습니다.

# 라인이 !broadcast!로 시작하면 모든 사람이 메시지를 받습니다. 추가로 !toast!, !actionbar!, 또는 !title!을 추가하여 특정 위치로 메시지를 보낼 수 있습니다. 예를 들어, !broadcast!!title!

# 라인이 !customtext:[cTextName]!로 시작하면 해당 이름으로 사용자 정의 텍스트를 가져와 플레이어에게 표시됩니다. !broadcast! 이후에 사용되는 경우 온라인인 모든 사람들이 이 사용자 정의 텍스트 메시지를 받습니다.

# 라인이 !title!로 시작하면 플레이어는 해당 변수 이후에 정의된 타이틀 메시지를 받습니다. 서브타이틀 메시지를 추가할 수도 있습니다.

# 라인이 !bossbar:[이름]-[타이머]로 시작하면 플레이어는 해당 변수 이후에 정의된 보스바 메시지를 받습니다. 또한 이 메시지가 표시되는 기간을 정의할 수 있습니다. 원하는 보스바 이름을 정의해야 하지만, 동일한 이름을 가진 라인은 서로 덮어쓰기되어 중첩을 방지합니다.

# 클릭 가능한 메시지를 포함하려면: <T>텍스트</T><H>마우스 오버 텍스트</H><C>명령어</C><SC>제안된 텍스트</SC>를 사용하세요.

# <T>와 </T>는 필수입니다. 나머지는 선택사항입니다.

# 줄 바꿈은 /n을 사용하세요.

# 여러 개의 JSON 메시지를 포함하려면 <Next>를 사용하세요.

# <C>는 클릭한 플레이어로 명령을 실행합니다.

# <CC>는 한 번 콘솔에서 명령을 실행합니다.

# <CCI>는 플레이어가 텍스트를 클릭할 때마다 콘솔에서 명령을 실행합니다.

# <URL>은 URL을 포함합니다.

